<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>

    <script>
        let num1=26, num2=7;

        console.log(`${num1} + ${num2} = ${num1+num2}`);
        console.log(`${num1} - ${num2} = ${num1-num2}`);
        console.log(`${num1} * ${num2} = ${num1*num2}`);
        console.log(`${num1} / ${num2} = ${num1/num2}`);
        console.log(`${num1} % ${num2} = ${num1%num2}`);

        console.log("----");
        let num3=3;
        num3=num3+3; //賦予
        console.log(num3);
        num3=num3+1;  //num3+=1
        console.log(num3);
        num3++;
        console.log(num3);
        ++num3;
        console.log(num3);
        console.log("前++與後++的差別");
        console.log(num3++);
        console.log(num3);
        console.log(++num3);
        console.log(num3);
        console.log("累加不是1");
        num3+=3; //num3=num3+3
        console.log(num3);
        num3-=5; //num3=num3-5;
        console.log(num3);
        num3*=3;
        console.log(num3);


    </script>
</body>
</html>
