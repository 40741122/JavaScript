<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //boolean
        let exist = true;
        console.log(exist);

        if(exist){
            console.log("yes");
        }

        //number
        let num1 = 20;
        let num2 = 50;
        console.log(num1);

        console.log(`${num1} + ${num2} = ${num1 + num2}`);

        //string
        let user = "qwe";
        console.log(user);
        let admin = "asd"

        //跳脫字串\
        console.log('i\'m '+ user);

        //樣板字串(Template String)
        console.log("樣板字串(Template String)");
        console.log(`Hello, ${user}, i'm ${admin}.`);
    </script>

</body>
</html>
