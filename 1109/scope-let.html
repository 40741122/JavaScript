<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scope var</title>
</head>
<body>
    
    <script>
        //全域變數
        let name="Joe";

        console.log(name);

        //let 是區塊作用域
        if(true){
            //區域變數
            let fruit='apple';
            console.log(`${fruit} inside {}`);
        }

        function callName(){
            console.log(`global name: ${name}`);
        }
        callName();
        
        // var 是函式作用域
        function callName2(){
            // 區域變數
            let name2="Mike";
            console.log(`local name: ${name2}`);
        }
        callName2();

        function callName3(){
            //區域變數
            let name="Peter";
            console.log(`local name in callName3: ${name}`);
        }

        callName3();

        console.log(`global name after callName3: ${name}`);

        function callName4(){
            name = "May";
            console.log(`global name in callName4: ${name}`);
        }

        callName4();
        console.log(`global name after callName4: ${name}`);

        function callName5(){
            name3 = "Sue";
            console.log(name3);
        }

        callName5();
        console.log(`name3 outside callName5: ${name3}`);

    </script>
</body>
</html>
