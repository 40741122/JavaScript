<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let funA = function(callback){
            setTimeout(
                function(){
                    console.log("functionA");
                    callback();
                }, 3000
            )
        }

        let funB = function(){
            console.log("functionB");
        }

        funA(funB);

    </script>
</body>
</html>
