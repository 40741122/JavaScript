<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        console.log("--PI--");
        console.log(Math.PI);

        console.log("--round--");
        let number = 4.7;
        console.log(Math.round(number));

        console.log("--ceil--"); //無條件進位
        console.log(Math.ceil(number));

        console.log("--floor--"); //無條件捨去
        console.log(Math.floor(number));

        let number2 = 12.3512;
        console.log(Math.round(number2*1000)/1000);

        console.log("--pow--");
        console.log(Math.pow(2, 5));

        console.log("--sqrt--");
        console.log(Math.sqrt(64));
        console.log(Math.sqrt(60));

        console.log("--abs--");
        console.log(Math.abs(-10));

        console.log("--max--");
        console.log(Math.max(0,30,26,50,61,4));

        console.log("--min--");
        console.log(Math.min(0,30,26,50,61,4));

        console.log("--random--");
        console.log(Math.random());

        let people=["Jack", "Rose", "May", "Sue"];
        let randomInt = Math.floor(Math.random()*6);
        console.log(randomInt);

        let randomIndex = Math.floor(Math.random()*people.length);
        console.log(randomIndex);
        console.log(people[randomIndex]);
        
    </script>
</body>
</html>
