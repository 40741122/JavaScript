<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="stopTimer()">stop</button>

    <script>
        let i = 1;
        console.log(i);

        function addCount(){
            i++;
            console.log(i);
        }

        // setInterval(
        //     function(){
        //         i++;
        //         console.log(i);
        //     }, 1000)

        let timer = setInterval(addCount, 1000);
        
        function stopTimer(){
            // console.log("stop");
            clearInterval(timer);
        }
    </script>
</body>
</html>
