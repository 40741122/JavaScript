<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        console.log("--toUpperCase--toLowerCase--");
        let string = "Hello World";
        console.log(string.toUpperCase());
        console.log(string.toLowerCase());

        console.log("--charAt--");
        console.log(string.charAt(2));

        console.log("--indexOf--lastIndexOf--");
        let string2="Home Sweet Home"
        console.log(string2.indexOf("ee"));
        console.log(string2.lastIndexOf("ee"));

        console.log("--substring--");
        console.log(string.substring(2,6));

        console.log("--replace--");
        let replaceString2 = string2.replace("me", "w")
        console.log(replaceString2);
    </script>
</body>
</html>
