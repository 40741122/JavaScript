<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Travelsal</title>
    <style>
        li.first{
            background: lightblue;
        }
        li.last{
            background:lightgreen;
        }
    </style>
</head>
<body>
    <ul><li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
        <li>item5</li></ul>

    <script>
        const ul=document.querySelector("ul");
        const ulChildren=ul.childNodes;
        console.log(ulChildren);

        ul.firstChild.className="first";
        ul.firstChild.innerText="first item";
        ul.lastChild.className="last";
        ul.lastChild.innerText="last item";

    </script>
</body>
</html>
