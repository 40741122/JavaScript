<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Travelsal</title>
    <style>
        li.prev{
            background: lightblue;
        }
        li.next{
            background:lightgreen;
        }
    </style>
</head>
<body>
    <ul><li>item1</li><li>item2</li><li id="item">item3</li><li>item4</li><li>item5</li></ul>

    <script>
       const item=document.querySelector("#item");
       item.previousSibling.className="prev";
       item.nextSibling.className="next";
       
    </script>
</body>
</html>
