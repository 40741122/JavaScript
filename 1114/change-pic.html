<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Pic</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        .object-fit-cover{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .main-pic{
            width: 240px;
            & img{
                width: 100%;
            }
        }
        .pic{
            width: 72px;
            border: 4px solid #ccc;
        }

    </style>
</head>
<body>
    <div class="container">
        <figure class="main-pic mx-auto text-align:center">
            <img src="/image/1.png" alt="" id="showImg">
        </figure>
        <div class="thumb d-flex justify-content-center">
            <div class="pic ratio ratio-1x1 mx-1 object-fit-cover">
                <img id="img1" src="/image/1.png" alt="">
            </div>
            <div class="pic ratio ratio-1x1 mx-1 object-fit-cover">
                <img id="img2" src="/image/4.png" alt="">
            </div>
            <div class="pic ratio ratio-1x1 mx-1 object-fit-cover">
                <img id="img3" src="/image/25.png" alt="">
            </div>
            <div class="pic ratio ratio-1x1 mx-1 object-fit-cover">
                <img id="img4" src="/image/7.png" alt="">
            </div>
        </div>
    </div>

    <script>
        const showImg=document.querySelector("#showImg");
        // const img1=document.querySelector("#img1");
        // const img2=document.querySelector("#img2");
        // const img3=document.querySelector("#img3");
        // const img4=document.querySelector("#img4");

        // img1.onclick=function(){
        //     showImg.src=img1.src;
        // }

        // img2.onclick=function(){
        //     showImg.src=img2.src;
        // }

        // img3.onclick=function(){
        //     showImg.src=img3.src;
        // }

        // img4.onclick=function(){
        //     showImg.src=img4.src;
        // }

        const pics=document.querySelectorAll(".pic");

        for(let i = 0; i<pics.length; i++){
            // pics[i].onclick=function(){
            //     let imgUrl=pics[i].childNodes[1].src;
                // showImg.src=imgUrl;
            // }

            pics[i].addEventListener(
                "click", function(){
                let imgUrl=pics[i].childNodes[1].src;
                showImg.src=imgUrl;
                }
            )
        }
    </script>
</body>
</html>
