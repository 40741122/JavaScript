<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    
    <script>
        // var sayHello=function(name){
        //     return `Hello ${name}.`
        // }
        // console.log(sayHello("Jay"));

        // let sayHello=(name)=>{
        //     return `Hello ${name}.`;
        // }

        let sayHello=name=>`Hello ${name}.`;
        console.log(sayHello("Jay"));

        let sayHello2=()=>{
            console.log("Hello");
        }
        sayHello2();

        let sayHello3=(name="Tom", name2="Sue")=>{
            console.log(`Hello, ${name}, I'm ${name2}.`);
        }
        sayHello3("Jack");
    </script>
</body>
</html>
