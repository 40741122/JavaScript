<!doctype html>
<html lang="en">

<head>
  <title>Calculate</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row py-2">
            <div class="col-auto">
                <input type="number" class="form-control" value="0" id="num1">
            </div>
            <div class="col-auto">
                <select name="" id="operator" class="form-select">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </div>
            <div class="col-auto">
                <input type="number" class="form-control" value="0" id="num2">
            </div>
            <div class="col-auto">
                <button id="do" class="btn btn-primary">=</button>
            </div>
            <div class="col-au">
                <input type="number" class="form-control-plaintext" readonly value="0" id="result">
            </div>
        </div>
    </div>

    <script>
        const num1=document.querySelector("#num1");
        const operator=document.querySelector("#operator");
        const num2=document.querySelector("#num2");
        const dob=document.querySelector("#do");
        const result=document.querySelector("#result");

        dob.addEventListener(
            "click", function(){
                num1val=Number(num1.value);
                num2val=Number(num2.value);
                switch(operator.value){
                        case "+":
                            result.value=num1val + num2val;
                            break;
                        case "-":
                            result.value=num1val - num2val;
                            break;
                        case "*":
                            result.value=num1val * num2val;
                            break;
                        case "/":
                            result.value=num1val / num2val;
                            break;
                }
            }
        )
    </script>
</body>

</html>
