<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        console.log("--phone--");
        const phoneRe=/^09\d{8}$/; //^09 09開頭 \d{8} 8位數字 $字串結尾
        const phone="0922333123";
        console.log(phoneRe.test(phone));

        console.log("--id number--");
        const idReg=/^[A-Z]{1}[1-2]{1}[0-9]{8}$/;
        const idNumber="A123456789";
        console.log(idReg.test(idNumber));

        console.log("--email--");
        const emailRe=/^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
        const eamil="asd@test.com";
        console.log(emailRe.test(eamil));

    </script>
</body>
</html>
