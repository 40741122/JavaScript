<body>

    <script>
        const input="As I was goin2 to saint Ives going";

        const re1=/going/g;
        const re2=new RegExp("going");

        console.log("--match--");
        console.log(input.match(re1));
        console.log("--serach--");
        console.log(input.search(re1));

        console.log("--test--");
        console.log(re1.test(input));
        console.log("--exec--");
        console.log(re1.exec(input));

        console.log("--replace--");
        let output=input.replace(re1, "walking");
        console.log(output);


    </script>
