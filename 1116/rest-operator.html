<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Operator</title>
</head>
<body>
    
    <script>
        function sum(...numbers){
            var result=0;
            numbers.forEach(function(number){
                result+=number;
            })
            return result;
        }
        console.log(sum(1, 2));
        console.log(sum(1, 2, 3, 6));
    </script>
</body>
</html>
