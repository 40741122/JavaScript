<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>
<body>
    
    <script>
        let number=[1, 2, 3, 4, 5];
        console.log(...number);

        let string="qweasd";
        console.log(...string);
        
        let arr1=["hello", "js", "go"];
        let arr2=[1, 2, ...arr1];
        console.log(arr2);

        function count(a, b, c){
            return a+b+c;
        }

        let numArr=[1, 3, 5];
        console.log(count(...numArr));

    </script>
</body>
</html>
