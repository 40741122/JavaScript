<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    
    <script>

        function factorial(num){
            for(i=num-1; i>0; i--){
                num*=i;
            }
            console.log(num);
        }

        factorial(7);
    </script>
</body>
</html>
