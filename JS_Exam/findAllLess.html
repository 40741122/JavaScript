<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>findAllLess</title>
</head>
<body>

    <script>
        function findAllLess(arr, num){
            let result=[];
            for (let i = 0; i<arr.length; i++){
                if(arr[i] < num){
                    result.push(arr[i]);
                }
            }
            console.log(result);
        }

        findAllLess([1,2,3 ], 2);
    </script>
</body>
