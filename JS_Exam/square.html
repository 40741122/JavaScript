<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square</title>
</head>
<body>

    <script>
        function square(arr){
            let result=[];
            for (let i = 0; i<arr.length; i++){
                result.push(Math.pow(arr[i],2))
            }
            console.log(result);
        }

        square([2,3,4,5])
    </script>
</body>
</html>
