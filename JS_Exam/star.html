<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star</title>
</head>
<body>
    
    <script>
        function star(n){
            let star = "";
            for(let i=1; i<=n; i++){
                star += "*";
            }
            console.log(star);
        }

        star(1) //*
        star(2) //**
        star(4) //****
    </script>
</body>
</html>
