<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Reverse</title>
</head>
<body>

    <script>
        function reverse(text){
            let arr=[];
            for (i=text.length-1; i>=0; i--){
                arr.push(text[i])
            }
            console.log(arr.join(""));
        }

        reverse("abcde");
    </script>
</body>
</html>
